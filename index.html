<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stacked Form</title>

	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
	body{
		text-align: center;
	}
</style>
<body>

	<div class="mb-3">	
		</div>
		<div>
			<table class="table">
				<thead>
					<tr>
					<th scope="col">Days</th>
					<th scope="col">Time</th>
					<th scope="col">Pay</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="col">Monday - Friday</th>
						<td>9AM-5PM</td>
						<td>100$</td>
				</tbody>
			</table>
		</div>
	</div>

		<div class="mb-3">
			<div class="cpmtaomer mt-3">
				<h2>Contact us</h2>
				<form>
					<div class="mb-3 mt-3">
						<label for="email"> Email:</label>
						<input type="email" class="form control" id="email"
			placeholder="Enter email" name="email">

			<div class="mb-3 mt-3">
				<label for="fullName"> Full Name:</label>
				<input type="fullName" class="form control" id="fullName"
	placeholder="Your Full Name" name="fullName">

		</div>
		<div class="mb-3">
			<label for="pwd">Subject:</label>
			<input type="Subject" class="form control" id="pwd"
			placeholder="Enter Subject" name="pswd">
		</div>
				
			</label>

		<button type="submit" class="btn btn-primary">Submit</button>
			
		</div>
				</form>
				
			</div>
		</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
